
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点亮灯泡</title>
    <style>
        div{
            text-align: center;
        }
    </style>
    <script>
        function changeImage() {
            element = document.getElementById("dengpao");
            if(element.src.match("bulbon")){
                element.src = "images/pic_bulboff.gif";
            }else{
                element.src = "images/pic_bulbon.gif";
            }
        }
    </script>
</head>
<body>
<div id="box">
    <img id="dengpao"  onclick="changeImage()" src="images/pic_bulboff.gif">
    <p>点击灯泡就可以打开或关闭这盏灯</p>
</div>
</body>
</html>
